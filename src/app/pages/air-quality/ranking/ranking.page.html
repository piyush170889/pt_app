<ion-content>
    <ion-list lines="none">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" *ngFor="let cityRank of cityRankingList; let index = index;">

                    <ion-row>
                        <ion-col size="1" class="ion-align-self-center">
                            <p>{{ cityRank.rankingId }}.</p>
                        </ion-col>
                        <ion-col size="2" class="ion-align-self-center">
                            <ion-avatar class="custom-avatar-image">
                                <img [src]="cityRank.rankingCityAvatar" />
                            </ion-avatar>
                        </ion-col>
                        <ion-col size="6" class="ion-align-self-center">
                            <ion-label class="font-lg-dark">{{ cityRank.cityName }}</ion-label>
                        </ion-col>
                        <ion-col size="3" class="ion-align-self-center ion-text-end">
                            <ion-badge color="primary" mode="md">{{ cityRank.ranking }}</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
